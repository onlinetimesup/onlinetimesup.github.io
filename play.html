<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time's Up</title>
    <link rel="stylesheet" href="play.css">
</head>
<body>
    <div id="game">
        <div class="head">
            <p id="manche"></p>
            <p>Equipe : <span id="team"></span></p>
        </div>
        <div class="word_div">
            <p><span class="label">Mot : </span><b><span id="word"></span></b></p>
        </div>
        <div class="buttons">
            <button id="next">Afficher</button>
            <button id="pass">Passer</button>
            <button id="unkown">Le mot n'existe pas</button>
        </div>
        <div class="baseline">
            <p>Temps restant : <b><span id="progressBar">NA</span></b>/45s</p>
            <div id="end" style="display: none;">
                <p id="score"></p>
                <button id="restart">Rejouer</button> 
            </div>
        </div>
    
    </div>
    <script src="play.js"></script>
</body>
</html>
